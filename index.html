<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz: What do you know about JavaScript?</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>JavaScript Quiz</h1>
        <p>
        <!-- start screen and button -->
        </p>
        <button id="start">Start Quiz</button>
      </div>
        <!-- questions section -->
      <div id="questions" class = hide >
        <h2 id="questionTitle">Question will go here...</h2>
        <div id="choices" class="choices">
          <div class="choices">
            <button data-number="1">1. Choice 1 here</button>
          </div>
          <div class="choices">
            <button data-number="2">2. Choice 2 here</button>
          </div>
          <div class="choices">
            <button data-number="3">3. Choice 3 here</button>
          </div>
          <div class="choices">
            <button data-number="4">4. Choice 4 here</button>
          </div>
        </div>
        <!-- end of quiz and scores -->
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
        <!-- Answer response to user selection -->
      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
